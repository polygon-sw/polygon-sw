<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Polygon Software</title>
        <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <header class="flex flex-wrap sm:justify-start sm:flex-nowrap z-50 w-full bg-neutral-800 border-b border-neutral-700 text-sm py-2.5 sm:py-4">
            <nav class="max-w-7xl flex basis-full items-center w-full mx-auto px-4 sm:px-6 lg:px-8" aria-label="Global">
                <div class="flex flex-row w-1/12">
                    <span class="inline-flex items-center justify-center size-[46px] rounded-md bg-gray-200 text-lg font-semibold text-black font-mono">
                      P
                    </span>
                </div>

                <div class="w-full flex items-center justify-end ms-auto sm:justify-between sm:gap-x-3 sm:order-3">
                    <div class="sm:hidden">
                        <button type="button" class="w-[2.375rem] h-[2.375rem] inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-full text-white hover:bg-white/20 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:ring-1 focus:ring-gray-600">
                            <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                        </button>
                    </div>

                    <div class="hidden mx-auto sm:block"></div>

                    <div class="flex flex-row items-center justify-end gap-2">
                        <a href="mailto:hi@polygon-sw.io" class="w-[2.375rem] h-[2.375rem] inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-full text-white hover:bg-white/20 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:ring-1 focus:ring-gray-600">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                                <path d="M1.5 8.67v8.58a3 3 0 0 0 3 3h15a3 3 0 0 0 3-3V8.67l-8.928 5.493a3 3 0 0 1-3.144 0L1.5 8.67Z" />
                                <path d="M22.5 6.908V6.75a3 3 0 0 0-3-3h-15a3 3 0 0 0-3 3v.158l9.714 5.978a1.5 1.5 0 0 0 1.572 0L22.5 6.908Z" />
                            </svg>
                        </a>
                    </div>
                </div>
            </nav>
        </header>
        <main id="content">
            <div class="bg-neutral-800 h-screen flex items-center justify-center flex-col">
                <div class="mt-[-10rem] flex items-center justify-center flex-col">
                    <h1 class="text-5xl font-semibold text-gray-300 leading-10">Polygon Software</h1>
                    <div class="text-white w-[24rem] bg-neutral-900 h-[4rem] mt-8 shadow-neutral-700/70 inline-flex text-center items-center justify-start rounded-md border border-neutral-800 shadow-sm">
                        <p class="pl-3 mr-3 mt-[-0.25rem] font-extrabold text-yellow-400"> ></p>
                        <p id="services-texts" class="text-lg mr-2 font-mono"></p>
                    </div>
                    <p class="font-mono text-sm text-gray-300 mt-8">Entre em contato:
                        <a class="underline text-yellow-400" href="mailto:hi@polygon-sw.io">hi@polygon-sw.io</a>
                    </p>
                </div>
            </div>
        </main>

        <script>
            const typed = new Typed('#services-texts', {
                strings: [
                    "Inteligência Artificial",
                    "Desenvolvimento de software",
                    "Criação de sites e sistemas",
                    "Consultoria em tecnologia"
                ],
                typeSpeed: 35,
                loop: true
            });
        </script>
    </body>
</html>
